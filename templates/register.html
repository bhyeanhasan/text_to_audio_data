{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            {% include 'navbar.html' %}

            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5">
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h6 class="m-2">Username:</h6>
                    <input class="m-2 form-control" name="username" required type="text">
                    <h6 class="m-2">Password:</h6>
                    <input class="m-2  form-control" name="password" required type="password">
                    <h6 class="m-2">Confirm Password:</h6>
                    <input class="m-2 mb-4 form-control" name="password2" required type="password">
                    <div class="text-center">
                        <button style="width: 100px" class="m-2 btn btn-info p-2" type="submit">Register</button>
                    </div>
                </form>

                <div class="text-end">
                    <a href="{% url 'login' %}">Login</a>

                </div>

                <div class="col-md-12">
                    {% if messages %}
                        <div class="alert-container mt-3">
                            {% for message in messages %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Warning!</strong> {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



{% endblock %}
