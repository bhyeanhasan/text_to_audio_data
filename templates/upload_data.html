{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
                    {%include 'navbar.html' %}

            <div class="col-md-3"></div>
            <div class="col-md-6 ">

                <div class="card p-3 mt-5">

                    <div class="text-center">
                        <h1 class="mt-2">Upload Data</h1>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label class="" for="text_file">Select a text file:</label>
                        <input class="form-control mt-2" type="file" id="text_file" name="text_file" accept=".txt"
                               required>
                        <button class="form-control mt-3 btn btn-warning" type="submit">Upload</button>
                    </form>

                    {% if messages %}
                        <div class="alert-container mt-3">
                            {% for message in messages %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Warning!</strong> {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>



{% endblock %}
